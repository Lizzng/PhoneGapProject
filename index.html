<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div  class="d-flex justify-content-center">
      <h2>Welcome!</h2>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="span12">
                <form class="form-horizontal" action='' method="POST" id="loginForm">
                  <fieldset>
                    <div id="legend">
                      <legend class="">Login</legend>
                    </div>
                    <div class="control-group">
                      <!-- Username -->
                      <label class="control-label"  for="username">Username</label>
                      <div class="controls">
                        <input type="text" id="userName" name="username" placeholder="User name" class="input-xlarge">
                      </div>
                    </div>
                    <br>
                    <div class="control-group">
                      <!-- Password-->
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
                        <input type="password" id="userPassword" name="password" placeholder="Password" class="input-xlarge">
                      </div>
                    </div>
                    <br>
                    <div class="control-group">
                      <!-- Button -->
                      <div class="controls">
                        <button class="btn btn-success bg-dark ">Login</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        
        $(document).ready(function() {
   $("#loginForm").submit(function(e) {
      e.preventDefault();
      if ($("#userName").val() != '' && $("#userPassword").val() != '') {
           if ($("#userName").val() == 'lecturer' && $("#userPassword").val() == 'test') {
              window.location.href = './home.html'; 
           } else {
               alert('Invalid username password');
           }
      } else {
        alert('Username or password cann\'t be blank');  
      }
   });
});
    
    </script>


</body>
</html>
