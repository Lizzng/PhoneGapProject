    <script>
        $(document).ready(function(){
            //Insert your student number in the URL if working in DIT, if at home omit it altogether
            $.getJSON('http://localhost:8888/php/json-data-modules.php', function(data) {
 
                    $('.list-group').append('<br>Module Name: '+ data.modules[1].moduleName);
                    $('.list-group').append('<br>Module Number: ' +data.modules[1].moduleNo);
                    $('.list-group').append('<br>Credits: '+ data.modules[1].credits );
                    $('.list-group').append('<br>Room: '+ data.modules[1].room);
                    $('.list-group').append('<br>Location: '+data.modules[1].location);
                    $('.list-group').append('<br>Due Date: ' + data.modules[1].dueDate);
                  
            }); //End of JSON Call
        }); //End of document ready function
$(document).on('click', '#studentButton',function(){
        		$.getJSON('http://localhost:8888/php/json-data-hci-students.php', function(data) {
					$.each(data.students, function(index, student) {
                        
                        $('#studentData').append('<div class="row"><div class="col">' + "First Name: "+ student.firstName+ '</div><div class="col">' +
                            "Last Name: "+ student.lastName+ '</div><div class="col">' + "Student ID: "+ student.studentID + '</div></div>');
					});
                    $("#studentButton").attr("disabled", true);
                    //disable button after click
        		});
    		});

    </script>

<div id="studentData" >
